<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">

    <title>DL Academy</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <script>
      var docElement = document.documentElement;
      docElement.className = docElement.className.replace(/\bno-js\b/, '') + ' js';
    </script>

    <!-- Favicon -->

    <!-- build:css -->
    <link href="css/style.min.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="">
      @@include('blocks/header.html')
    </div>
    <main class="main">
      <section class="banner">
        <div class="container banner__content">
          <h1 class="banner__title">Полет Илона Маска
            и DOGIE COIN</h1>
            <p class="banner__subtitle">В прошлый четверг все офигели от полета DOGIE COIN на марс.</p>
            <button class="banner__btn banner__btn-js" type="button">ОСТАВИТЬ ЗАЯВКУ</button>
        </div>
      </section>
      <section class="container card">
        <h2 class="card__title">Карточки</h2>
        <button class="card__btn">ЗАГРУЗИТЬ ЕЩЕ</button>
      </section>
    </main>
    <div class="popup">
      <form action="" class="form" name="popup" novalidate>
        <div class="form__inner">
          <div class="form__wrap">
            <label for="name" class="form__label">Ваше имя</label>
            <input type="text" id="name" class="form__input">
          </div>
          <div class="form__wrap">
            <label for="email" class="form__label">Ваша почта*</label>
            <input type="email" id="email" class="form__input form__input-js">
          </div>
          </div>
          <button type="submit" class="form__btn">ОТПРАВИТЬ</button>
          <button type="button" class="form__close">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path id="XMLID 1429" d="M2.21902 14.6113C1.70029 15.1295 0.893368 15.1295 0.374636 14.6113C0.11527 14.3522 -1.92479e-07 14.0355 -1.77377e-07 13.69C-1.62275e-07 13.3445 0.11527 13.0278 0.374636 12.7687L5.64841 7.5L0.374637 2.23127C0.115271 1.97215 3.4867e-07 1.65547 3.63772e-07 1.30998C3.78874e-07 0.964491 0.115271 0.647806 0.374637 0.388689C0.893369 -0.129545 1.70029 -0.129545 2.21902 0.388689L7.4928 5.65738L12.7666 0.38869C13.2853 -0.129545 14.0922 -0.129545 14.611 0.38869C15.1297 0.906924 15.1297 1.71304 14.611 2.23127L9.33718 7.5L14.611 12.7687C15.1297 13.287 15.1297 14.0931 14.611 14.6113C14.0922 15.1295 13.2853 15.1295 12.7666 14.6113L7.4928 9.34258L2.21902 14.6113Z" fill="white"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
    <script src="js/app.js" defer></script>
    <script src="js/fetch.js"></script>
    <script src="js/burger.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/validate.js"></script>
  </body>
</html>
